<div class="contairer mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span> Formulario producto</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Producto" formControlName="producto">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Categoria" formControlName="categoria">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" placeholder="Cantidad" formControlName="cantidad">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" placeholder="Precio" formControlName="precio"> 
                        </div>
                        <div class="mb-3">
                            <button [routerLink]="['/']" class="btn btn-secondary">Volver</button>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
