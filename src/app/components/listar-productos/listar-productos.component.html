<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <span>Listado de productos</span>
                    <button class="btn btn-succes float-end" [routerLink]="['/crear-producto']">Nuevo</button>    
                    <table class="table mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.cantidad}}</td>
                            <td>{{producto.precio}}</td>
                            <td><button (click)="eliminarProducto(producto.id)">Borrar</button>
                            <button [routerLink]="['/editar-producto',producto.id]">Editar</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>    
            </div>
        </div>
    </div>
</div>
